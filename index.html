<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - DWS Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .success {
      color: green;
      font-size: 14px;
    }

    .link {
      margin-top: 15px;
      color: #4CAF50;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Forgot Password</h1>

  <!-- Email Input Form for Password Reset -->
  <input type="email" id="email" placeholder="Enter your email" required>
  <button class="btn" id="reset-password-btn">Reset Password</button>
  
  <p id="status"></p>

  <p class="link"><a href="index.html">Back to Login</a></p>

  <script type="module">
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const emailInput = document.getElementById("email");
    const resetPasswordBtn = document.getElementById("reset-password-btn");
    const status = document.getElementById("status");

    // Reset password function
    resetPasswordBtn.addEventListener("click", () => {
      const email = emailInput.value;

      if (!email) {
        status.innerText = "Please enter a valid email address.";
        status.className = "error";
        return;
      }

      // Send password reset email
      sendPasswordResetEmail(auth, email)
        .then(() => {
          status.innerText = `Password reset email sent to ${email}. Please check your inbox.`;
          status.className = "success";
          emailInput.disabled = true;  // Disable email input after request
          resetPasswordBtn.disabled = true;   // Disable button after request
        })
        .catch((error) => {
          status.innerText = `Error sending password reset email: ${error.message}`;
          status.className = "error";
        });
    });
  </script>
</body>
</html>
