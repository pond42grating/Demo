<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - DWS Management</title>
  
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #4CAF50;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .status {
      font-size: 14px;
      margin-top: 10px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .material-icons {
      font-size: 24px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <span class="material-icons">mail</span>
    <input type="email" id="email" placeholder="Enter your registered email" required>
    <button class="btn" id="reset-password-btn">Reset Password</button>
    <p class="link"><a href="index.html">Back to Login</a></p>
    <p id="status" class="status"></p>
  </div>

  <script type="module">
    import { getAuth, sendPasswordResetEmail, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const emailInput = document.getElementById("email");
    const resetPasswordBtn = document.getElementById("reset-password-btn");
    const status = document.getElementById("status");

    // Reset password function
    resetPasswordBtn.addEventListener("click", () => {
      const email = emailInput.value;

      if (!email) {
        status.innerText = "Please enter a valid email address.";
        status.className = "error";
        return;
      }

      // Check if the email exists in Firebase Authentication
      fetchSignInMethodsForEmail(auth, email)
        .then((methods) => {
          if (methods.length === 0) {
            // Email does not exist in Firebase Auth
            status.innerText = "This email is not registered or does not have a sign-in method enabled.";
            status.className = "error";
          } else {
            // Send password reset email if the email exists
            sendPasswordResetEmail(auth, email)
              .then(() => {
                status.innerText = `Password reset email sent to ${email}. Please check your inbox.`;
                status.className = "success";
                emailInput.disabled = true;  // Disable email input after request
                resetPasswordBtn.disabled = true;   // Disable button after request
              })
              .catch((error) => {
                status.innerText = `Error sending password reset email: ${error.message}`;
                status.className = "error";
              });
          }
        })
        .catch((error) => {
          status.innerText = `Error checking email: ${error.message}`;
          status.className = "error";
        });
    });
  </script>
</body>
</html>
